<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/red-button.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main-menu.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/game-one-player.css" />
    <link rel="stylesheet" href="./css/IMPORTANT.css" />
    <title>royal clicker</title>
  </head>
  <body>
    <div id="main_menu" class="flip-menu load">
      <div class="logo">
        <p class="logo-title">ROYAL CLICKER</p>
        <div class="logo_main_button"></div>
        <div class="logo-main-one">+1 click</div>
      </div>

      <div class="main-menu-buttons">
        <div class="practice">
          <button id="practiceMode" class="menu-buttons">Modo practica</button>
        </div>
        <div class="multijugador">
          <button id="multiplayerMode" class="menu-buttons">
            <div>
              <p>
                <span class="menu-j-leters">M</span
                ><span class="menu-j-leters">O</span
                ><span class="menu-j-leters">D</span
                ><span class="menu-j-leters">O</span>
              </p>
              <p>
                <span class="menu-j-leters">M</span
                ><span class="menu-j-leters">U</span
                ><span class="menu-j-leters">L</span
                ><span class="menu-j-leters">T</span
                ><span class="menu-j-leters">I</span
                ><span class="menu-j-leters">J</span
                ><span class="menu-j-leters">U</span
                ><span class="menu-j-leters">G</span
                ><span class="menu-j-leters">A</span
                ><span class="menu-j-leters">D</span
                ><span class="menu-j-leters">O</span
                ><span class="menu-j-leters">R</span>
              </p>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div id="game-one-player" class="load none">
      <div class="game-one-noticias">
        aqui van a salir noticias cuando haya alguna :v
      </div>
      <div class="game-one-click">
        <div class="game-one-click-infoClicks">
          <div class="game-one-click-infoClicks-perSecond">
            <p>Clics por segundo: 0</p>
          </div>
          <div class="game-one-click-infoClicks-auto">
            <p>Clics automaticos : 0</p>
          </div>
          <div class="game-one-click-infoClicks-mul">
            <p>multiplicador de clicks manuales : 0</p>
          </div>
          <div class="game-one-click-total"><p>clicks totales : 0</p></div>
        </div>
        <div id = "mainButton" class="game-one-click-redButton"></div>
      </div>
      <div class="game-one-buttons">
        <div class="game-one-button">
          <button id="game-one-tienda-button" class="game-button-generico">
            <span class="menu-j-leters">T</span
            ><span class="menu-j-leters">I</span
            ><span class="menu-j-leters">E</span
            ><span class="menu-j-leters">N</span
            ><span class="menu-j-leters">D</span
            ><span class="menu-j-leters">A</span>
          </button>
        </div>
        <div class="game-one-button">
          <button id="game-one-salir-button" class="game-button-generico">
            salir
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/index.js" type="module"></script>
